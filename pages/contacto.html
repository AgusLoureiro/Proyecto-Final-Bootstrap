        </div>

    <!-- formulario -->
    <main class="d-flex justify-content-center bgImagen">
        <div class="col-8 col-lg-3 box-contact card-border mt-3 p-2">
            <h5 class="text-center mt-5">CONTACTO</h5>
            <P class="text-center">¡Contactanos por cualquier duda o reclamo!</P>
            <fieldset class="text-center">
                <form action="https://formspree.io/f/xwkzbkrp" method="POST">
                    <div>
                        <label for="Nombre Completo">Nombre Completo:</label>
                        <input class="form-control" type="text" name:Nombre Completo required>
                    </div>
                    <div>
                        <label for="Email">Email:</label>
                        <input class="form-control" type="email" name:Email: required size="30">
                    </div>
                    <div>
                        <label for="Telefono">Telefono:</label>
                        <input class="form-control" type="text" name:Telefono inputmode="numeric" pattern="\d*">
                    </div>
                    <div>
                        <p>COMENTARIOS:</p>
                        <textarea name="usuario" id="comentarios" class="form-control" required></textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="Datos" checked value="Enviar">Deseo recibir el catálogo de Clancys!
                    </div>
                    <div class="pt-2">
                        <input type="submit" href="https://clancys.netlify.app/pages/contacto.html" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </form>
            </fieldset>
        </div>
    </main>
    <footer class="bg-dark text-center text-white mt-5">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
